<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container-header">
      <!-- Logo à esquerda -->
      <div class="logo">
        <img src="logo.png" alt="Logo do Blog">
      </div>

      <!-- Barra de pesquisa no centro -->
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar...">
      </div>

      <!-- Links de navegação à direita -->
      <div class="nav-links">
        <a href="#links">Links</a>
        <a href="#videos">Vídeos</a>
        <a href="#parcerias">Parcerias</a>
      </div>
    </div>
  </header>

  <!-- Conteúdo do Blog (exemplo) -->
  <main>
    <section>
      <h1>Blog PrimerDev</h1>
      <p>Aqui você encontra artigos, vídeos e muito mais!</p>
    </section>
  </main>

</body>
</html>
