                        <h2>A Natureza Single Thread do JavaScript</h2>
                        <p>JavaScript é uma das linguagens de programação mais populares e amplamente usadas no desenvolvimento web. Com ela, os desenvolvedores criam desde interações simples em páginas web até aplicações complexas de frontend. Uma característica fundamental do JavaScript é sua natureza single thread, que significa que ele só pode executar uma tarefa por vez.</p>

                        <h3>Definição e Funcionamento</h3>
                        <p>O modelo single thread do JavaScript é uma das características mais importantes da linguagem. Em um único thread, o código JavaScript é executado de cima para baixo, linha por linha. Quando uma função é chamada, ela é adicionada à Pilha de Chamadas (Call Stack) e é executada assim que possível. Essa abordagem simplifica o desenvolvimento, mas também pode criar desafios, especialmente quando lidamos com operações demoradas, como chamadas de rede ou operações de I/O.</p>

                        <h3>Vantagens e Desvantagens do Modelo Single Thread</h3>
                        <p>O modelo single thread do JavaScript facilita a vida dos desenvolvedores, reduzindo a complexidade do código, uma vez que não precisamos nos preocupar com a sincronização de múltiplos threads. No entanto, essa simplicidade pode levar a problemas de desempenho se não lidarmos corretamente com operações assíncronas, como veremos ao explorar o Event Loop.</p>

                        <h2>O Que é o Event Loop?</h2>
                        <p>O Event Loop é o mecanismo que permite ao JavaScript realizar operações assíncronas enquanto ainda usa um único thread. Ele monitora a Pilha de Chamadas e a Fila de Tarefas (Task Queue), garantindo que as operações assíncronas sejam processadas assim que a pilha estiver vazia.</p>

                        <h3>Como o Event Loop Funciona?</h3>
                        <p>O Event Loop começa verificando a Pilha de Chamadas. Se a pilha estiver vazia, ele verifica a Task Queue. Se houver tarefas na fila, ele pega a primeira e a adiciona à Pilha de Chamadas para execução. Esse processo continua indefinidamente, garantindo que o código assíncrono seja executado na ordem correta, sem bloquear a execução do código síncrono.</p>
                        <img src="../images_details/single-thread-js.webp" alt="cover spring">

                        <h2>A Pilha de Chamadas (Call Stack)</h2>
                        <h3>Entendendo a Call Stack</h3>
                        <p>A Pilha de Chamadas é uma estrutura de dados que registra onde no código estamos. Quando uma função é chamada, ela é adicionada ao topo da pilha. Quando a função termina, ela é removida da pilha, e o controle retorna à função anterior.</p>
                        <img src="../images_details/call-stack.webp" alt="cover spring">

                        <h3>Como o JavaScript Executa Funções na Pilha de Chamadas</h3>
                        <p>Cada vez que o JavaScript executa uma função, ela a adiciona à Call Stack. Se essa função chamar outra função, esta também será adicionada à pilha. Esse processo continua até que a última função seja executada e removida da pilha.</p>

                        <h2>A Fila de Tarefas (Task Queue)</h2>
                        <p>A Task Queue é onde o JavaScript coloca as tarefas que precisam ser executadas depois que a Pilha de Chamadas estiver vazia. Quando uma operação assíncrona é concluída (como um <code>setTimeout</code> ou uma requisição <code>fetch</code>), o callback correspondente é colocado na Task Queue.</p>

                        <h3>Diferenças Entre Callbacks e Promises</h3>
                        <p>Callbacks e Promises são maneiras de lidar com operações assíncronas em JavaScript. Um callback é uma função que é passada como argumento e é executada depois que uma operação assíncrona é concluída. Promises, por outro lado, são objetos que representam a eventual conclusão (ou falha) de uma operação assíncrona e permitem um código mais legível e gerenciável.</p>

                        <h2>Async, Await e o Event Loop</h2>
                        <h3>Promises e Assíncrono em JavaScript</h3>
                        <p>O advento das Promises simplificou a escrita de código assíncrono em JavaScript. Promises permitem encadear operações assíncronas e tratá-las com métodos como <code>.then()</code> e <code>.catch()</code>, proporcionando um controle melhor sobre o fluxo do código.</p>

                        <h3>Como o Async/Await Interage com o Event Loop</h3>
                        <p>O Async/Await é uma sintaxe que facilita ainda mais o trabalho com Promises. Usando <code>async</code>, você pode declarar funções assíncronas que retornam uma Promise. Com <code>await</code>, você pode pausar a execução da função até que a Promise seja resolvida, tornando o código assíncrono mais legível e fácil de entender.</p>

                        <h2>Exemplos Práticos</h2>

                        <h3>Com Callbacks</h3>
                        <pre><code>
            function fetchData(callback) {
              setTimeout(() => {
                console.log('Dados obtidos!');
                callback();
              }, 1000);
            }

            fetchData(() => {
              console.log('Callback executado!');
            });
                        </code></pre>

                        <h3>Com Promises</h3>
                        <pre><code>
            function fetchData() {
              return new Promise((resolve) => {
                setTimeout(() => {
                  console.log('Dados obtidos!');
                  resolve();
                }, 1000);
              });
            }

            fetchData().then(() => {
              console.log('Promise resolvida!');
            });
                        </code></pre>

                        <h3>Com Async/Await</h3>
                        <pre><code>
            async function fetchData() {
              await new Promise((resolve) => {
                setTimeout(() => {
                  console.log('Dados obtidos!');
                  resolve();
                }, 1000);
              });
              console.log('Async/Await finalizado!');
            }

            fetchData();
                        </code></pre>

                        <h2>Problemas Comuns e Soluções</h2>
                        <h3>Problemas de Desempenho com o Event Loop</h3>
                        <p>Um problema comum ao usar o Event Loop é o bloqueio da Call Stack, onde uma operação demorada impede que o Event Loop processe novas tarefas. Isso pode ser evitado dividindo operações grandes em tarefas menores ou utilizando APIs assíncronas adequadamente.</p>

                        <h3>Como Evitar o Bloqueio do Event Loop</h3>
                        <p>Para evitar bloquear o Event Loop, evite loops longos ou operações síncronas que demoram para executar. Sempre que possível, use APIs assíncronas para garantir que a interface do usuário permaneça responsiva.</p>

                        <h2>Boas Práticas</h2>
                        <h3>Escrevendo Código Eficiente</h3>
                        <p>Escrever código eficiente envolve pensar na performance e na experiência do usuário. Certifique-se de que suas funções não bloqueiam o Event Loop e que você usa APIs assíncronas para operações demoradas.</p>

                        <h3>Quando Usar Funcionalidades Assíncronas</h3>
                        <p>Use funcionalidades assíncronas sempre que lidar com operações que podem demorar, como chamadas de rede, leitura/escrita de arquivos, ou qualquer operação I/O. Isso mantém a aplicação rápida e responsiva.</p>

                        <h2>Conclusão</h2>
                        <p>Entender a natureza single thread do JavaScript e o funcionamento do Event Loop é essencial para escrever código eficiente e manter suas aplicações rápidas e responsivas. Para desenvolvedores frontend, dominar esses conceitos é crucial para garantir que as aplicações funcionem bem em ambientes reais, onde operações demoradas são inevitáveis. Com esse conhecimento, você pode evitar armadilhas comuns e garantir uma experiência de usuário suave.</p>

                    <h2>Por que utilizar os cookies?</h2>
                    <p>
                      Cookies são fragmentos de texto enviados pelo servidor e armazenados no navegador do usuário. Eles funcionam como credenciais de acesso e facilitam o gerenciamento de sessões de login.
                    </p>

                    <h2>Configurando o Backend com Express</h2>
                    <p>Instale o pacote CORS:</p>
                    <pre><code>npm install cors</code></pre>

                    <p>Adicione as configurações no servidor:</p>
                    <pre><code>
            import express from 'express';
            import cors from 'cors';

            const server = express();
            const corsOptions = {
              credentials: true,
              origin: 'http://a.com',
            };
            server.use(cors(corsOptions));
            server.listen(process.env.PORT || 3200);
                    </code></pre>

                    <h3>Adicionando Cookies na Resposta</h3>
                    <p>Defina um cookie no servidor com configurações específicas:</p>
                    <pre><code>
            return res.status(200)
              .cookie('token', token, {
                httpOnly: true,
                maxAge: 30 * 60 * 1000,
                sameSite: "none",
                secure: true
              })
              .json({ mensagem: 'Logado com sucesso' });
                    </code></pre>

                    <p>Instale o Axios:</p>
                    <pre><code>npm install axios</code></pre>

                    <p>Crie uma instância reutilizável do Axios:</p>
                    <pre><code>
            import Axios from 'axios';

            const axios = Axios.create({
              baseURL: 'http://b.com',
              withCredentials: true,
              headers: {
                'Content-Type': 'application/json',
              },
            });

            export default axios;
                    </code></pre>

                    <pre><code>
            import axios from './Services/axiosConfig';

            axios.get('/').then(res => console.log(res));
                    </code></pre>

                    <h2>Conclusão</h2>
                    <p>
                      Com essas configurações, sua aplicação poderá utilizar cookies em requisições CORS, garantindo sessões seguras e facilitando a comunicação entre frontend e backend.

                    </p>

                    <h2>Sobre o Angular</h2>
                    <p>
                      Angular é um framework utilizado para criar SPA’s (<em>Single Page Applications</em>), aplicações que funcionam em uma única página e utilizam uma engine para dinamizar a interface.
                    </p>
                    <p>
                      Ao gerar uma aplicação em modo de produção, o Angular cria a pasta <code>dist/nomeDoSeuProjeto</code> com o arquivo principal <code>index.html</code>. Este arquivo contém os scripts e estilizações que permitem a navegação entre as rotas sem recarregar a página.
                    </p>

                    <h2>O problema do roteamento</h2>
                    <p>
                      No cPanel, o servidor trata cada pasta no gerenciador de arquivos como uma rota específica. Por exemplo:
                    </p>
                    <pre><code>meusite.com/contato</code></pre>
                    <p>
                      O servidor tentará encontrar uma pasta <code>/contato</code>, mas, em uma aplicação Angular, as rotas são dinâmicas e gerenciadas pelo framework. Como resultado, o servidor devolve um erro <strong>404 Not Found</strong>.
                    </p>

                    <h2>Solução</h2>
                    <h3>1. Configurando o roteamento no Angular</h3>
                    <p>Adicione as seguintes importações no arquivo <code>app.module.ts</code>:</p>
                    <pre><code>
            import { 
              CommonModule, 
              HashLocationStrategy, 
              LocationStrategy 
            } from '@angular/common';
                    </code></pre>

                    <p>Adicione as configurações nos <code>providers</code>:</p>
                    <pre><code>
            @NgModule({
              imports: [CommonModule],
              providers: [
                { provide: LocationStrategy, useClass: HashLocationStrategy },
              ],
            })
            export class AppModule {}
                    </code></pre>
                    <p>
                      Isso garante que as requisições de rota passarão pelo Angular e o componente correto será renderizado sem interferência do servidor.
                    </p>

                    <h3>2. Gerando os arquivos de produção</h3>
                    <p>
                      Execute o seguinte comando na raiz do projeto Angular:
                    </p>
                    <pre><code>ng build --aot</code></pre>
                    <p>
                      Isso criará a pasta <code>dist</code> contendo os arquivos prontos para o deploy. Compacte o conteúdo da pasta em um arquivo <strong>.zip</strong>.
                    </p>

                    <h3>3. Fazendo o upload no cPanel</h3>

                      <li>Acesse o <strong>Gerenciador de Arquivos</strong> no cPanel.</li>
                      <li>Faça o upload do arquivo <code>nomeDoSeuProjeto.zip</code> na raiz do seu site.</li>
                      <li>Extraia o conteúdo do arquivo .zip clicando com o botão direito e selecionando <em>Extrair</em>.</li>
                      <li>Mova os arquivos extraídos para a raiz da aplicação, mantendo a estrutura de diretórios.</li>
                    </ol>
